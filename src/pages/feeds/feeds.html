
<ion-header>
  <ion-toolbar>
  	
  	<ion-searchbar searchbar-ios-input-search-icon-color="purple" placeholder="Search for jobs"></ion-searchbar>
  	<ion-buttons end>
  		<button ion-button clear style="color: #9E00FF;" (click)="showAlert()" >Filter</button>
  	</ion-buttons>	
  </ion-toolbar>
  </ion-header>


<ion-content>
	<div swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutleft)="voteUp(false)" (throwoutright)="voteUp(true)" id="card-stack" >
		<ion-card #mycards1 swing-card >
			<img src="assets/imgs/lap.jpg" (click)="openPage()">
			<ion-card-content>
				<table>
					<tr>
						<td class="label">Location</td>
						<td class="des">Canada</td>
					</tr>
					<tr>
						<td class="label">Type</td>
						<td class="des">Full-time</td>
					</tr>
					<tr>
						<td class="label">salary</td>
						<td class="des">Not specified</td>
					</tr>
					<tr>
						<td class="label">Description</td>
						<td class="des">this is des this is des this is des this is des</td>
					</tr>
					<tr>
						<td class="label">Source</td>
						<td class="des"><p style="color: purple;font-weight: bold;">Monster</p></td>
					</tr>
				</table>
				<div id="endbtn">
					<ion-buttons class="ionrow">
						
						<button ion-button icon-only clear (tap)="tapEvent($event)" [ngStyle]="{'color': buttonColor}">
							<ion-icon name="ios-heart"></ion-icon>
						</button> 
					
					
						<button ion-button icon-only clear style="color: black" id="sharebtn">
							<ion-icon name="ios-share-alt"></ion-icon>
						</button> 
						
					</ion-buttons>
				</div>
			</ion-card-content>
		</ion-card>
	</div>
		
</ion-content>
