<ion-content id="content">
	<img id="mapimg" src="assets/imgs/mapimg.png">

	<h6 id="h6caption">Please allow location access</h6>
	
	<div id="caption" >This will helps us find job near you,<br>
		or specific area you choose
	</div>

	<button ion-button color="light" outline id="notnowbtn" (click)="notnowbtn()" >Not Now</button>
	<button ion-button id="okbtn" (click)="getLocation()" >OK</button>
	




</ion-content>
