<!--
  Generated template for the RegisterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-toolbar class="bar-stable">
    <ion-buttons left>
      <button ion-button icon-only id="colsebutton" (click)= "goBack()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
    	<p style="text-align:center;"><button ion-button clear id="signbut" 
        (click)= "gotoSigninPage()" ><b>Sign In</b></button></p>
    </ion-title>

  </ion-toolbar>

</ion-header>


<ion-content id="content">
	<br><br>
	<div id="ipfeilds">
		<ion-list>
			<ion-item>
    			<ion-label color="black" fixed>First Name</ion-label>
    			<ion-input placeholder="First"></ion-input>
  			</ion-item>
  			<ion-item>
    			<ion-label color="black" fixed>Last Name</ion-label>
    			<ion-input placeholder="Last"></ion-input>
  			</ion-item>
  			<ion-item>
    			<ion-label color="black" fixed>Email</ion-label>
    			<ion-input type="email" placeholder="Email Address"></ion-input>
  			</ion-item>
  			<ion-item>
    			<ion-label color="black" fixed>Password</ion-label>
    			<ion-input type="password" placeholder="Password"></ion-input>
  			</ion-item>
		</ion-list>
	</div>
	<br>
	<p id="Policy">I agree the Terms of Usage and Privacy Policy</p>
	<button ion-button block id="newAcbtn">Create New Account</button>





</ion-content>
