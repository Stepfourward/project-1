<ion-header>

  <ion-toolbar>
  	<ion-buttons left>
  		<button ion-button clear icon-only id="closebtn" (click)="gotoHomepage()">
  			<ion-icon name="md-close"></ion-icon>
  		</button>
  	</ion-buttons>
    <ion-title><b>Sign In</b></ion-title>
    <ion-buttons end>
    	<button ion-button clear icon-only id="gobtn" (click)="onSignin()">
    		<ion-icon name="md-arrow-round-forward"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content id="content">
	<br>
	<div>
		<ion-list style="margin: 5px;">
			<div>
			<ion-item class="borders">
    			<ion-label color="black" fixed>Email</ion-label>
    			<ion-input type="email" placeholder="First" #em></ion-input>
  			</ion-item>
  			<ion-item class="borders">
    			<ion-label color="black" fixed>Password</ion-label>
    			<ion-input type="Password" placeholder="Password" #password ></ion-input>
				</ion-item>
				</div>
		</ion-list>
	</div>
  <p id="fpass">
	 <button ion-button clear id="fpassbtn">Forgot Password</button>
  </p>

</ion-content>
