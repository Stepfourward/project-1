<ion-header>

  <ion-toolbar>
  	<ion-buttons left>
  		<button ion-button clear icon-only id="closebtn" (click)="gotoHomepage()">
  			<ion-icon name="md-close"></ion-icon>
  		</button>
  	</ion-buttons>
    <ion-title><b>Sign In</b></ion-title>
    
  </ion-toolbar>

</ion-header>


<ion-content id="content">
	<br>
	<div>
		<ion-list style="margin: 5px;">
			
			<ion-item class="borders">
    			<ion-label color="black" fixed>Email</ion-label>
    			<ion-input type="email" placeholder="First" [(ngModel)]="mail" ></ion-input>
				</ion-item>
			</ion-list>
			<ion-list style="margin: 5px;" >
  			<ion-item class="borders">
    			<ion-label color="black" fixed>Password</ion-label>
    			<ion-input type="Password" placeholder="Password" [(ngModel)]="password" ></ion-input>
				</ion-item>
				
			</ion-list>
	</div>
	<div text-center id="signdiv" (click)="onSignin()">
		<button ion-button block id="signinbtn">Sign In</button>
	</div>
  <p id="fpass">
	 <button ion-button clear id="fpassbtn">Forgot Password</button>
  </p>

</ion-content>
