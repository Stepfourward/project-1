
<ion-header>

  <ion-toolbar class="bar-stable">
    <ion-buttons left>
      <button ion-button icon-only id="colsebutton" (click)= "goBack()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
    	<p style="text-align:center;"><b>Sign Up</b></p>
    </ion-title>

  </ion-toolbar>

</ion-header>

<ion-content id="content">
	<br><br>
	<flash-messages></flash-messages> 
	<div id="ipfeilds">
			<form (submit)="onRegisterSubmit()">
				<ion-list>
					<ion-item class="list">
						<ion-label class="list2" color="black" fixed>Full name</ion-label>
						<ion-input type="text" [(ngModel)]="name" name="name" class="form-control"></ion-input>
					</ion-item>
					<ion-item class="list">
						<ion-label class="list2" color="black" fixed>User name</ion-label>
						<ion-input type="text" [(ngModel)]="username" name="usename" class="form-control"></ion-input>
					</ion-item>
					<ion-item class="list">
						<ion-label class="list2" color="black" fixed>Email</ion-label>
						<ion-input type="email" [(ngModel)]="email" name="email" class="form-control" ></ion-input>
					</ion-item>
					<ion-item class="list">
						<ion-label  class="list2" color="black" fixed>Password</ion-label>
						<ion-input type="password" [(ngModel)]="password" name="password" class="form-control"></ion-input>
					</ion-item>
				</ion-list>
				<p id="Policy">I agree the Terms of Usage and Privacy Policy</p>
				<div id="newAcbtnpos">
					<button type="submit"  ion-button block id="newAcbtn" value="Submit">Create New Account</button>
				</div>
			</form>
	</div>
</ion-content>
