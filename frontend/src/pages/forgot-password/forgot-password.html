
<ion-header>
 <ion-toolbar>
    <ion-title>Forgot Password</ion-title>
    <ion-buttons left>
      <button ion-button clear icon-only id="closebtn" (click)="closebtn()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ion-list class="ipfield">
      <ion-item>
          
          <ion-input type="password" placeholder="New Password"></ion-input>
      </ion-item>
  </ion-list>
  <ion-list class="ipfield">
    <ion-item>
        <ion-input type="password" placeholder="Re-enter Password"></ion-input>
    </ion-item>
  </ion-list>
  <div text-center>
    <button ion-button id="Resetbtn" (click)="rstpwd()">
      Reset Password
    </button>
  </div>
</ion-content>
