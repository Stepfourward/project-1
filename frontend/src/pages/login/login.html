<ion-header>
  <ion-toolbar>
  	<ion-buttons left>
  		<button ion-button clear icon-only id="closebtn" (click)="gotoHomepage()">
  			<ion-icon name="md-close"></ion-icon>
  		</button>
  	</ion-buttons>
    <ion-title><b>Sign In</b></ion-title>
  </ion-toolbar>
</ion-header>


<ion-content id="content">
	<br>
	<div>
			<div  [class.toggleFlashMsgs]="toggleFlashMsgs"><flash-messages></flash-messages></div>
			<form (submit)="onLoginSubmit()" id="login-form">
						<ion-list style="margin: 5px;">
						<ion-item class="borders">
						<ion-label color="black" fixed>Username</ion-label>
						<ion-input type="text" class="form-control" name="username" [(ngModel)]="username" ></ion-input>
						</ion-item>
						</ion-list>
						<ion-list style="margin: 5px;">
						<ion-item class="borders">
						<ion-label color="black" fixed>Password</ion-label>
						<ion-input type="password" class="form-control" [(ngModel)]="password" name="password"></ion-input>
						</ion-item>
						</ion-list>
						<div text-center id="signdiv">
						<button type="submit" ion-button block id="signinbtn" value="Login">Sign In</button>
						</div>	
			</form>
	</div>
	
  <p id="fpass">
	 <button ion-button clear id="fpassbtn">Forgot Password</button>
  </p>

</ion-content>
